<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
        <label for="nome">Nome completo:
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="40" minlength="10">
        </label>
        <br><br>
        <label for="email">Email:
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10">
        </label>
        <br><br>
        <label for="radio1">
            <input type="radio" id="radio1" name="destinations" value="cidade">Cidade
        </label>
        <label for="radio2">
            <input type="radio" id="radio2" name="destinations" value="campo">Campo
        </label>
        <label for="radio3">
            <input type="radio" id="radio3" name="destinations" value="praia">Praia
        </label>
        <label for="radio4">
            <input type="radio" id="radio4" name="destinations" value="montanhas">Montanhas
        </label>
        <p> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </p>
        <textarea name="area-resposta" id="textarea-1" placeholder="Digite sua resposta vencedora aqui" cols="60" rows="10" maxlength="500"></textarea>
        <br><br>
        <label for="date">Qual a melhor data para realizar sua viagem?            
            <input type="date" name="date" id="date">
        </label>
        <br><br>
        <label for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?            
            <input type="checkbox" name="concordo-1" id="checkbox1">
        </label>
        <br>
        <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.            
            <input type="checkbox" name="concordo-2" id="checkbox2">
        </label>
        </fieldset>
        <br>
        <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>

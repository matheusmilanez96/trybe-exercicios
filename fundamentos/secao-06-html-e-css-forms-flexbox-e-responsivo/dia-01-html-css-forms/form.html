<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header da página</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="nome">Nome:
            <input type="text" name="nome" id="nome">
        </label>
        <br><br>
        <label for="email">Email:
            <input type="email" name="email" id="email">
        </label>
        <br><br>
        <label for="radio1">
            <input type="radio" id="radio1" name="radio">Opção 1
        </label>
        <label for="radio2">
            <input type="radio" id="radio2" name="radio">Opção 2
        </label>
        <label for="radio3">
            <input type="radio" id="radio3" name="radio">Opção 3
        </label>
        <label for="radio4">
            <input type="radio" id="radio4" name="radio">Opção 4
        </label>
        <p>Espaço para digitar a resposta:</p>
        <textarea name="area-resposta" id="textarea-1" cols="50" rows="10"></textarea>
        <br><br>
        <label for="date">Data:
            <input type="date" name="date" id="date">
        </label>
        <br><br>
        <label for="checkbox1">Concordo 1
            <input type="checkbox" name="concordo-1" id="checkbox1">
        </label>
        <br>
        <label for="checkbox2">Concordo 2
            <input type="checkbox" name="concordo-2" id="checkbox2">
        </label>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
    
</body>
</html>

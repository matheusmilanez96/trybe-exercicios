<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
        }
        #lista-no{
            background-color: rgb(0, 80, 48);
        }
        .nova-classe{
            background-color: rgb(244, 155, 33);
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="nova-classe">Qual é a sua fruta favorita?</p>
    <ul id="lista-no" classe="nova-classe">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
